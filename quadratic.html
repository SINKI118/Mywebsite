<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حل معادلة من الدرجة الثانية</title>
  <style>
    body {
      background-color: #2a2a2a;
      color: #fff;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    label, input {
      font-size: 18px;
      margin: 10px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0a800;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      color: #0f0;
    }

    a {
      display: block;
      margin-top: 40px;
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>حل معادلة من الدرجة الثانية</h1>

  <label>المعامل a:</label><br>
  <input type="number" id="a"><br>

  <label>المعامل b:</label><br>
  <input type="number" id="b"><br>

  <label>المعامل c:</label><br>
  <input type="number" id="c"><br>

  <button onclick="solveQuadratic()">احسب</button>

  <div id="result"></div>

  <a href="tools.html">⬅ العودة للبرامج الحسابية</a>

  <script>
    function solveQuadratic() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);
      var c = parseFloat(document.getElementById('c').value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
        document.getElementById('result').innerHTML = "يرجى إدخال القيم بشكل صحيح (a لا يساوي صفر).";
        return;
      }

      var delta = b * b - 4 * a * c;

      if (delta > 0) {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById('result').innerHTML =
          "للمعادلة جذور حقيقية:<br>x1 = " + x1.toFixed(2) + "<br>x2 = " + x2.toFixed(2);
      } else if (delta === 0) {
        var x = -b / (2 * a);
        document.getElementById('result').innerHTML = "للمعادلة جذر واحد مكرر: x = " + x.toFixed(2);
      } else {
        document.getElementById('result').innerHTML = "لا توجد جذور حقيقية (Δ < 0)";
      }
    }
  </script>

</body>
</html>
